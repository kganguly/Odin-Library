<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Odin Project - Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header>
            <h1>Books</h1>
            <button id="newBookBtn">+</button>
        </header>
        <ul id="books"></ul>
    </main>
    <div class="modal">
        <div class="modal-content">
            <form>
                <label for="new-title">Title:</label>
                <input type="text" name="title" placeholder="New Title..." id="new-title">

                <label for="new-author">Author:</label>
                <input type="text" name="author" placeholder="New Author..." id="new-author">

                <label for="new=numPAges">Number of Pages</label>
                <input type="text" placeholder="New Number of Pages..." name="numPages">

                <label for="new-read">Read</label>
                <input type="checkbox" name="read" id="new-read">
                <input type="submit">
            </form>
        </div>
    </div>
</body>
